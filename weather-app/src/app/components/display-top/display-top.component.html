<div class="container-sm p-5">
  <div id="top">
    <div class="row">
      <div class="col">
        <h5 class="card-title">Put clock</h5>
        <p class="card-text">calendar</p>
      </div>
      <div class="col city">
        <h5 id="city" class="card-title">{{this.weatherData?.name}}</h5>
        <p id="lat">Latitude: {{this.weatherData?.coord.lat}}</p>
        <p id="lon">Longitude: {{this.weatherData?.coord.lon}}</p>
      </div>
    </div>
  </div>
</div>
