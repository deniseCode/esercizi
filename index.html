<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/src/style/app.css">
    <script src="./dist/utils/binding.js"></script>
</head>
<body>
    <script src="/dist/app.js"></script>

    <div class="container-md">
        <div class="row">
        
            <div class="input-group">
                <input type="text" id="user-input" class="form-control form-control-sm" placeholder="Write something" aria-describedby="button-addon2">
                <button class="my-button btn btn-outline-secondary" type="submit" id="button-addon2"  onclick="getUserInput()">Submit</button>
            </div>
            <div class="display-text"></div>
        </div>
    

        <div id="meteo">
            <div class="input-group">
                <input type="text" id="location" class="form-control form-control-sm" placeholder="Search" aria-describedby="button-addon2">
                <button class="search btn btn-dark" type="submit" id="button-addon2"  onclick="getMeteo()">Search</button>
            </div>
            <div class="container" id="meteo-response">
                <h3 id="city"></h3>
                <div class="row align-items-center">
                    <div class="col weather">
                        <div class="text-center">
                            <img src="..." class="rounded" alt="...">
                        </div>
                        <p id="weather"></p>
                    </div>
                    <div class="col coord">
                        <p>Coord</p>
                        <p id="lat"></p>
                        <p id="lon"></p>
                    </div>
                    <div class="col wind">
                        <p>Wind</p>
                        <p id="wind"></p>
                    </div>
                    <div class="col feels-like">
                      <p>Feels like</p>
                      <p id="feels-like"></p>
                    </div>
                  </div>
            </div>
        </div>
    </div>    
</body>
</html>
